services:
  api:
    build: ./services/api
    ports: ["8000:8000"]
    env_file: .env
    depends_on: [postgres, redis, inference]

  inference:
    build: ./services/inference
    ports: ["8001:8001"]
    env_file: .env

  worker:
    build: ./services/worker
    env_file: .env
    depends_on: [redis, postgres]

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports: ["5432:5432"]

  redis:
    image: redis:7
    ports: ["6379:6379"]
